# Rate limited early â†’ request blocked (rate_limited).
# Block happens before policy evaluation; no policy or augmentation spans emitted.

name: request_blocked_rate_limited
description: >
  Control-plane request blocked early due to rate limiting; root has gentoro.request.outcome=blocked,
  gentoro.block.reason=rate_limited. Only root and payload spans (no policy or augmentation).

tags:
  - control-plane
  
mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

control_plane:
  template: blocked_rate_limited

context:
  tenant: toro
  agent: toro-customer-assistant-001
