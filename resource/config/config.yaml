# Shared scenarios configuration (ID formats, tenants, agents, MCP servers).
# All IDs are defined here; scenarios reference by key only (tenant, agent, mcp_server).
#
# Trace / Session / Conversation (dependency rules):
#   - session.id and gen_ai.conversation.id MUST be the same value for the same logical session.
#   - All spans in a multi-turn interaction carry the same session_id (and conversation_id).
#
# Conventions:
#   tenant.id, a2a.agent.target.id, mcp.server.uuid, mcp.tool.uuid MUST come from this config only.
#   Scenarios specify keys (tenant, agent, mcp_server); the config resolver resolves to UUIDs.
#
# Adding new cases (no code refactor when):
#   - Control-plane: add a new key under request_validation_templates (and optionally under
#     request_scenarios). Template supports root/payload/policy/augmentation, error_rate,
#     include_policy, include_augmentation, validation_errors, exception; all driven by this config.
#   - Data-plane: add workflow to workflow_templates; scenario YAML defines data_plane.workflow,
#     data_plane.goal, data_plane.control_plane_template. New workflows must use existing step names
#     (planner, task, tools_recommend, new_claim/update_appointment/..., response_compose).
#   - Code change needed only when: adding a new span type (e.g. new control-plane child or
#     new data-plane step kind) or a new event/attribute kind not yet supported in code.
#
# id_formats: All correlation IDs are generated from these templates only (no fallbacks).
# Required keys: session_id, conversation_id, request_id, mcp_tool_call_id, enduser_pseudo_id.

id_formats:
  session_id: "sess_toro_{hex:12}"
  conversation_id: "sess_toro_{hex:12}"
  request_id: "req_{hex:6}"
  mcp_tool_call_id: "mcp_call_{hex:12}"
  enduser_pseudo_id: "user_{hex:6}"

# Happy-path latency: mean + variance per span for natural fluctuation.
# Generator: latency = mean_ms * (1 + gauss(0, variance)). default_variance used when span or variance omitted.
# Semantics and targets (meant to reflect real-world spread):
#   a2a_orchestrate: full turn (planner + tasks + response); aggregate of children + overhead; high variance.
#   planner: intent/plan step (small model or rules); typically 150–350 ms.
#   task_execute: wrapper overhead for one task (routing, context); low mean, moderate variance.
#   llm_call: inference; highly variable (model, queue, length) → higher variance.
#   tools_recommend: tool/MCP selection (embedding or small model); can spike on cold path.
#   mcp_tool_execute: external tool (API/DB); network and backend vary → higher variance.
#   response_compose: format/finalize response; moderate, relatively stable.
#   request_validation / response_validation: schema + policy gate; lightweight, some variance.
#   validation_payload / validation_policy: per-phase checks; fast, slight variance.
#   augmentation: context fetch / RAG; often 50–150 ms with high variance.
# All latency profiles (happy_path, higher_latency, etc.) are under latency_profiles below.

# -----------------------------------------------------------------------------
# Tool recommendation (tools.recommend span) attributes. All values from config.
# Semconv: mcp.tools.available.count (from MCP server tools list), mcp.selection.latency.ms
# (from latency_profiles.<profile>.spans.tools_recommend), and the keys below.
# -----------------------------------------------------------------------------
tools_recommend:
  step_outcome: "success"             # step.outcome on tools.recommend span (success | fail | skipped)
  selection_strategy: "default"       # capability_match | semantic_match | policy_filtered | hybrid | default
  selection_constraints: "none"       # policy | permissions | environment | latency_budget | none
  tools_selected_count: 1             # number of tools selected (typically 1 per step)
  selection_fallback_used: false      # whether fallback/default selection was used

# -----------------------------------------------------------------------------
# MCP retry templates. Scenario data_plane.mcp_retry can reference a template by name
# or define attempts inline. Each attempt: outcome (success | failure), optional error_type,
# optional latency_mean_ms. Template-driven retry replaces random error_rate for MCP attempts.
# latency_by_error_type: when an attempt fails with that error_type and no latency_mean_ms
# is set, use this latency (ms) for realism (e.g. timeout = call ran until timeout threshold).
# -----------------------------------------------------------------------------
mcp_retry:
  retry_policy: "exponential"   # none | fixed | exponential | exponential_jitter | circuit_breaker (SHOULD on parent span)
  latency_by_error_type:
    timeout: 5000               # typical client timeout; failed attempt spans show this duration
    unavailable: 1200           # upstream unreachable after some delay
    tool_error: 180             # tool returned error after normal-ish latency
    invalid_arguments: 50       # fast-fail validation
    protocol_error: 100

mcp_retry_templates:
  happy_path:
    attempts:
      - outcome: success
  retry_then_success:
    attempts:
      - outcome: failure
        error_type: timeout   # uses mcp_retry.latency_by_error_type.timeout (5000 ms)
      - outcome: success
  all_fail:
    attempts:
      - outcome: failure
        error_type: tool_error

