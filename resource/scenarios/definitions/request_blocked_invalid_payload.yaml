# Control-plane blocks due to invalid payload. No data-plane or response validation.
# Template: config control_plane.request_validation_templates.blocked_invalid_payload.

name: request_blocked_invalid_payload
description: >
  Request blocked by payload validation (invalid_payload). No data-plane or response validation.

tags:
  - control-plane

# Invalid payload blocks are less common than policy blocks.
workload_weight: 0.25

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: blocked_invalid_payload

context:
  tenant: toro
  agent: toro-customer-assistant-001
