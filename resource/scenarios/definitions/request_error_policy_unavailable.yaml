# Policy engine unavailable: same template as error_policy_runtime, override via control_plane.policy_exception.
# Template: config error_policy_runtime; scenario overrides policy exception type/message.

name: request_error_policy_unavailable
description: >
  Control-plane request validation fails with policy engine unavailable (variant).
  Uses template error_policy_runtime but overrides policy exception to PolicyEngineUnavailable.

tags:
  - control-plane

# Policy engine unavailable is a rare runtime variant.
workload_weight: 0.15

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: error_policy_runtime
  policy_exception:
    type: PolicyEngineUnavailable
    message: "Policy engine unavailable; request outcome=error."

context:
  tenant: toro
  agent: toro-customer-assistant-001
