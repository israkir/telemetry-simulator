# Rate limited early â†’ request blocked (rate_limited). No policy or augmentation spans.
# Template: config control_plane.request_validation_templates.blocked_rate_limited.

name: request_blocked_rate_limited
description: >
  Control-plane request blocked early due to rate limiting; root has gentoro.request.outcome=blocked,
  gentoro.block.reason=rate_limited. Only root and payload spans (no policy or augmentation).

tags:
  - control-plane

# Rate limiting typically affects a small fraction of traffic.
workload_weight: 0.12

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: blocked_rate_limited

context:
  tenant: toro
  agent: toro-customer-assistant-001
