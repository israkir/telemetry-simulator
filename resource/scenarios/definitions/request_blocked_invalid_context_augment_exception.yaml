# Augmentation fails (exception) â†’ blocked (invalid_context). Augmentation span status=ERROR with exception.
# Template: config control_plane.request_validation_templates.blocked_invalid_context_augment_exception.

name: request_blocked_invalid_context_augment_exception
description: >
  Control-plane request blocked due to augmentation failure; root has gentoro.request.outcome=blocked,
  gentoro.block.reason=invalid_context; augmentation span has gentoro.step.outcome=fail,
  optional gentoro.block.reason=not_found, and exception event (AugmentationBindError, augmentation_failed).

tags:
  - control-plane

# Augmentation failure (invalid_context) is rare.
workload_weight: 0.1

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: blocked_invalid_context_augment_exception

context:
  tenant: toro
  agent: toro-customer-assistant-001
