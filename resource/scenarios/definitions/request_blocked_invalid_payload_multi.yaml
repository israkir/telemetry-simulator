# Payload validation fails with multiple errors â†’ blocked (invalid_payload).
# Template: config control_plane.request_validation_templates.blocked_invalid_payload_multi.

name: request_blocked_invalid_payload_multi
description: >
  Control-plane request blocked by payload validation with multiple validation errors; root has
  gentoro.request.outcome=blocked, gentoro.block.reason=invalid_payload; payload span has
  status=ERROR and multiple gentoro.validation.error events (path, rule, code).

tags:
  - control-plane

# Multiple payload validation errors are rarer than single-issue blocks.
workload_weight: 0.15

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: blocked_invalid_payload_multi

context:
  tenant: toro
  agent: toro-customer-assistant-001
