# Policy engine runtime exception â†’ request outcome=error. Policy span status=ERROR with exception.
# Template: config control_plane.request_validation_templates.error_policy_runtime.

name: request_error_policy_runtime
description: >
  Control-plane request validation fails with policy engine runtime exception; request.outcome=error, policy span status=ERROR and exception event (PolicyEngineTimeout).

tags:
  - control-plane

# Policy engine runtime errors are rare.
workload_weight: 0.2
mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  template: error_policy_runtime

context:
  tenant: toro
  agent: toro-customer-assistant-001
