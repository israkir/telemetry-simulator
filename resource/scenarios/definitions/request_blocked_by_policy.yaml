# Control-plane blocks the request (request_policy). No data-plane or response validation.
# Template resolved from request_outcome + block_reason via config request_validation_templates (blocked_request_policy).

name: request_blocked_by_policy
description: >
  Control-plane policy blocks the request; no a2a.orchestrate or response.validation.

tags:
  - control-plane

# Policy blocks are the most common block type but still a minority of requests.
workload_weight: 0.5

mcp_server: phone
repeat_count: 2
interval_ms: 50
emit_metrics: false
emit_logs: false
redaction_applied: none

# Latency: control-plane only (trace_flow = incoming_validation); config control_plane.latencies_ms (no latency_profile).
control_plane:
  request_outcome: blocked
  block_reason: request_policy

context:
  tenant: toro
  agent: toro-customer-assistant-001
